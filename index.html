    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f7f2;
            color: #0a3d31;
            margin: 0;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        .animate-fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #f9f7f2; }
        ::-webkit-scrollbar-thumb { background: #c5a35d; border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Botones y Inputs Premium */
        input, select, textarea {
            transition: all 0.3s ease;
        }
        input:focus {
            box-shadow: 0 0 0 2px rgba(197, 163, 93, 0.2);
        }

        .bg-instagram-official {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        .squircle-premium {
            border-radius: 22%;
        }
        .glass-dark {
            background: rgba(10, 61, 49, 0.85);
            backdrop-filter: blur(12px);
        }
